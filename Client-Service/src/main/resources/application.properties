spring.application.name=Client-Service
server.port=9091
###
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:client_db
###
spring.cloud.discovery.enabled=true
spring.cloud.config.discovery.enabled=false
spring.cloud.config.import-check.enabled=false
eureka.instance.prefer-ip-address=true

### Keycloak IDP
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/booking
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/booking/protocol/openid-connect/certs
